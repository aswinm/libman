<html>
	<title>List Of Books</title>
	<body>
		<table border = "1">
			<tr> 
				<th>Book Id</th>
				<th>Book Name</th>
				<th>Author</th>
				<th>Total Books</th>
				<th>Available Books</th>
			</tr>

			
			{% for i in booklist %}
			<tr>
				<td>{{ i.bid}}</td> 
				<td><a href = "/login/welcome/books/search/display/{{ i.bid }}/">{{  i.name  }}</a></td>
				<td>{{ i.author }}</td>
				<td>{{ i.Totbooks }}</td>
				<td>{{ i.Avlbooks }}</td>
			</tr>
			{% endfor %}
			
			
		</table>
		
		{% if j %}
		<h5> Enter the Book Id to Delete</h5>
		<form action = "login/welcome/books/delete/display/del" method = "post">
			{% csrf_token %}
			<input type = "text" name = "bname">
			<input type = "submit" value = "Delete">

		</form>
		{% endif %}
		<a href = "login/welcome/books/">Back</a>
	</body>
</html>
